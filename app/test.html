<html>
<head>
<!-- Include Google Maps API (Google Maps API v3 已不需使用 API Key) -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!-- Require jQuery Library 1.7.0+ or 2.0  -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="scripts/tinymap.js"></script>
<style>
div{
  height: 480px;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
$(function () {
    $('#map').tinyMap({
      center: {x: 22.274719000000001, y: 114.17359 },
      zoom: 18,
      mapTypeControl: false,
      navigationControl: false,
      zoomControl: false,
      marker: [
        {addr: ['22.274719000000001', '114.17359'], text: '皇后大道東248號'}
      ]
    });
});
</script>
</body>
</html>
