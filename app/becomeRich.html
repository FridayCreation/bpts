            <h3 class="no-margin-top">凝商致富</h3>
            <p class="indent">凝商致富(RICH)需要的是整个商圈的联繫，教练的作用，就是商圈的钥匙，我们会设计一系列的商圈承诺，令商圈更紧密，更高效！</p>
            <p>与一般商圈不同的是，教练会令每个商圈内的会员的销售技巧加倍提昇，使会员彼此间能更好地了解对方的產品，令商机更易引发，并且承诺彼此间 “必定能成功建立生意伙伴关係”，与其他商圈的被动状态大相逕庭。</p>
